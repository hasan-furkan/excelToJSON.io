<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <title>Convert excel to JSON Object</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>

<body>
<div class="container mt-5">
    <h1>Excel to JSON</h1>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-3">
            <input
                    class="form-control"
                    type="file"
                    id="input"
                    accept=".xls,.xlsx"
            />
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary" id="button">Convert</button>
        </div>
        <div class="alert alert-success" id="success" role="alert" style="display: none;"></div>
        <div class="col-md-12">
            <button onclick="copy()" class="btn btn-primary">Copy to clipboard</button>
            <pre id="jsondata"></pre>
        </div>
    </div>
</div>
</body>
<script src="excel.js"></script>
</html>
